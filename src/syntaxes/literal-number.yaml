literal-number:
  patterns:
  - name: invalid.illegal.numeric.hex.ms
    match: (?i)(?:\B[-+]|\b)0x[0-9a-f]*\.(\B|\b[0-9]+)

  - name: invalid.illegal.numeric.octal.ms
    match: (?:\B[-+]|\b)0[0-9]+\.(\B|\b[0-9]+)

  - name: constant.numeric.ms
    match: >-
      (?xi)
        (?:\B[-+])?
        (?:
          \b0b[0-1]*|                 # binary
          \b0o[0-7]*|                 # octal
          \b0x[0-9a-f]*|              # hex
          (
            \B\.[0-9]+|               # e.g. .999
            \b[0-9]+(\.[0-9]*)?       # e.g. 999.999, 999. or 999
          )(e[-+]?[0-9]+)?            # e.g. e+123, E-123
        )

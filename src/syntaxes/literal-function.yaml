literal-function:
  patterns:
  # e.g. play(id arg1, id arg2) {  }
  - name: meta.function.ms
    begin: (?=\w.*\s+)(?=[^=]+\()
    patterns:
    - name: meta.function.identifier.ms
      begin: (\w+)\s*\(
      beginCaptures:
        '1': {name: entity.name.function.ms}        
      end: \)
      patterns:
        - include: =parameters
    - name: meta.function.return-type.ms
      begin: (?=\w.*\s+\w+\s*\()
      end: (?=\w+\s*\()
      patterns:
        - include: =identifiers
    - name: meta.function.body.ms
      begin: ({)
      end: (?=})
      patterns:
      - include: =expression
  - name: storage.type.generic.ms
    begin: \b((?:[a-z]\w*\.)*[A-Z]+\w*)&lt;
    end: (&gt;|[^\w\s,\?&lt;\[\]])
    patterns:
      - name: storage.type.generic.ms
        begin: (&lt;)
        end: (&gt;|[^\w\s,\[\]&lt;])
